<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Authorize Device</h4>
  </div>
  <form name="linkForm">
    <div class="modal-body">
      <button type="button" class="btn btn-default btn-with-icon"><i class="ion-stats-bars"></i>{{ip}}</button>
      <br/>
      <br/>
      <p>MAC address</p>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="mac" ng-model="params.mac_addr" required>
      </div>

      <p>Nick name for this device</p>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="nick name" ng-model="params.nick" required>
      </div>

      <p>Select the validity of this authorization</p>

      <div class="form-group">
        <select class="form-control" placeholder="validity" ng-model="params.validity_option" name="validity" required>
          <option ng-repeat="option in validityOptions" value="{{option.value}}">{{option.text}}</option> <!-- interpolation -->
        </select>
      </div>
      <p><u>Please note that you will be held responsible for all network activity originating from this device for the specified time period.</u></p>
      <!--
      <p><b>By approving the machine, you confirm that you have read and understood the terms of the Acceptable Use Policy of the IIT Madras Computer Centre with regard to use of Computing and Network resources. The complete policy is available at <a href="https://web.iitm.ac.in/cc/node/216" target="_blank">Acceptable Use Policy</a>. Please read through it and understand it before you proceed.</b></p>
      -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="ok()">Authorize</button>
    </div>
  </form>
</div>
