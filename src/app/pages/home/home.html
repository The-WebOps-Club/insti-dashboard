<div gridster="gridsterOpts">
    <div gridster-item="gridsterTodo"
         ba-panel
         ba-panel-title="To Do List"
         ba-panel-class="feed-comply-panel with-scroll todo-panel">
      <dashboard-todo></dashboard-todo>
    </div>
    <div gridster-item="gridsterCalendar"
         ba-panel
         ba-panel-title="Calendar"
         ba-panel-class="feed-comply-panel with-scroll calendar-panel">
      <dashboard-calendar></dashboard-calendar>
    </div>

    <div gridster-item="gridsterWeather"
         ba-panel
         ba-panel-title="Weather"
         ba-panel-class="feed-comply-panel with-scroll">
      <weather forecast="5"></weather>
    </div>

  <iframe-widget gridsterData="gridsterHospital" title="Institute Hospital" url="http://hospital.iitm.ac.in"></iframe-widget>

  <div gridster-item="gridsterShareacab"
       ba-panel
       ba-panel-title="Share A Cab"
       ba-panel-class="xmedium-panel with-scroll"
       class="widget">
      <share-a-cab data="{name: 'generic'}"></share-a-cab>
  </div>


</div>
