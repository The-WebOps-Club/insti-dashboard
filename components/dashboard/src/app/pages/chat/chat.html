<div class="row mail-client-container transparent">
  <div class="col-md-12">
    <div ba-panel ba-panel-class="xmedium-panel message-panel">
      <div class="letter-layout">
        <div style="overflow: scroll" class="message-navigation-container" ng-class="{'expanded' : !vm.navigationCollapsed}">
          <div class="text-center">
            <button type="button" class="btn btn-info btn-raised compose-button" ng-click="vm.showCompose('','','')">
              New
            </button>
          </div>
          <div ng-repeat="t in vm.conversations track by $index" ui-sref-active="active" class="message-navigation"
               ui-sref="chat.conversation({id: t.id})" ng-click="selectTab(t.id)">
            <div ng-if="$odd" class="avatar"><img src="http://i.imgur.com/DY6gND0.png" draggable="false"/></div>
            <div ng-if="$even" class="avatar"><img src="http://i.imgur.com/HYcn9xO.png" draggable="false"/></div>
            {{t.label}}
            <span class="new-messages" ng-show="t.newMessages">{{t.newMessages}}</span>
          </div>
        </div>
        <ui-view></ui-view>
      </div>
    </div>
  </div>
</div>
