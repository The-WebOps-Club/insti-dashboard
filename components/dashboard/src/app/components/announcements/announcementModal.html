<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">{{message.subject}}</h4>
  </div>
  <div class="modal-body">
    <div class="text-block text-message">
      <div class="message-header">
        <span class="subject">{{ ::message.subject }}</span><br/>
        <span class="author">{{ ::message.author }} {{ ::message.surname}}</span>
      </div>
      <div class="message-content line-clamp" ng-class="{'line-clamp-2' : !message.expanded}">
        <span ng-if="message.preview">{{message.header}} </span>{{::message.text}}
      </div>
      <div class="preview" ng-show="message.expanded" ng-if="message.preview">
        <a href="{{::message.link}}" target="_blank">
          <img ng-src="{{ ::( message.preview | appImage )}}">
        </a>
      </div>
      <div class="tags">
        <span class="tag label label-default">Students</span>
        <span class="tag label label-primary">PhD</span>
        <span class="tag label label-warning">ED2012</span>
      </div>
      <div class="message-time">
        <div class="post-time">
          {{::message.time}}
        </div>
        <div class="ago-time">
          {{::message.ago}}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Close</button>
  </div>
</div>
