<div gridster="gridsterOpts">
    <div gridster-item="gridsterAnnouncements"
         ba-panel
         ba-panel-title="announcements"
         ba-panel-class="full-height-panel feed-comply-panel with-scroll todo-panel"
         class="widget">
      <announcements></announcements>
    </div>
    <div gridster-item="gridsterEvents"
         ba-panel
         ba-panel-title="upcoming events"
         ba-panel-class="full-height-panel feed-comply-panel with-scroll todo-panel"
         class="widget">
      <events></events>
    </div>
    <div gridster-item="gridsterTodo"
         ba-panel
         ba-panel-title="To Do List"
         ba-panel-class="full-height-panel feed-comply-panel with-scroll todo-panel">
      <dashboard-todo></dashboard-todo>
    </div>
    <div gridster-item="gridsterCalendar"
         ba-panel
         ba-panel-title="Calendar"
         ba-panel-class="full-height-panel feed-comply-panel with-scroll calendar-panel">
      <dashboard-calendar></dashboard-calendar>
    </div>


    <div gridster-item="gridsterWeather"
         ba-panel
         ba-panel-title="Weather"
         ba-panel-class="full-height-panel feed-comply-panel with-scroll">
      <dash-weather></dash-weather>

    </div>

    <div gridster-item="gridsterStudents"
    		 ba-panel
    		 ba-panel-title="Students"
    		 ba-panel-class="full-height-panel feed-comply-panel with-scroll"
    		 class="widget">
         <iframe-widget url="https://students.iitm.ac.in/home/"></iframe-widget>
    </div>


  <div gridster-item="gridsterShareacab"
       ba-panel
       ba-panel-title="Share A Cab"
       ba-panel-class="full-height-panel feed-comply-panel with-scroll"
       class="widget">
      <share-a-cab data="{name: 'generic'}"></share-a-cab>
  </div>

  <div gridster-item="gridsterLostnfound"
       ba-panel
       ba-panel-title="Lost n Found"
       ba-panel-class="full-height-panel feed-comply-panel with-scroll"
       class="widget">
      <lost-n-found></lost-n-found>
  </div>

    <div gridster-item="gridsterBuynSell"
       ba-panel
       ba-panel-title="Buy & Sell"
       ba-panel-class="full-height-panel feed-comply-panel with-scroll"
       class="widget">
      <buy-sell></buy-sell>
    </div>
  </div>

</div>
